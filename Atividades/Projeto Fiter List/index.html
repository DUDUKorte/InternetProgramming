<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro listas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="py-5">
    <div class="container px-4 formBody">
        <div class="container">
            <div class = "input-group mb-3">
                <input type="text" id="searchField" class="form-control" placeholder="Pesquise">
                <button type="button" id="btFilter" class="btn btn-outline-secondary" aria-label="Example text with button addon" aria-describedby="button-addon1">Filtrar</button>
            </div>
            <ul id = "list"></ul>
        </div>
        <div class="btn-group btn-group-lg text-center py-4" role="group" aria-label="Default button group">
            <button type="button" id="btAdd" class="btn btn-outline-primary">Adicionar</button>
            <button type="button" id="btSlc" class="btn btn-outline-primary">Selecionar</button>
            <button type="button" id="btRmv" class="btn btn-outline-danger">Remover</button>
        </div>
    </div>
    <script src="filtro.js"></script>
</body>
</html>
