<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquímetro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container-xl">
    <h1>Atividade Parquímetro</h1>
    <form>
        <div class="input-group mb-3">
            <input id="idMoney" type="number" step="0.25" min="0" class="form-control" placeholder=""
                aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <h2>Selecione o tempo para acrescentar:</h2>
        <div class="btn-group" role="group" aria-label="Basic outlined example" id="btnSubmitTime">
            <button type="button" class="btn btn-outline-primary" id="btnSubmit30">+30 Min (R$1,00)</button>
            <button type="button" class="btn btn-outline-primary" id="btnSubmit60">+60 Min (R$1,75)</button>
            <button type="button" class="btn btn-outline-primary" id="btnSubmit120">+120 Min (R$3,00)</button>
        </div>
    </form>
    <h3 id="outTime"></h3>
    <h2 class="alert alert-danger visually-hidden" id="outAlert"  role="alert">Dinheiro Insuficiente</h2>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
